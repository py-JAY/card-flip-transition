<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <div class="logo-img">
              <span>
                <img src="./images/logo.png" alt="masterCardLogo" />
                <h5>Master Card</h5>
              </span>
            </div>
            <img src="./images/chip.png" alt="Chip" class="chip" />
          </header>

          <div class="front-face-content">
            <div class="name-number">
              <span class="number">
                <h5>Card Number</h5>
                <h6>8040 2030 5040</h6>
              </span>
              <span class="name">Prem Kumar Shahi</span>
            </div>

            <div class="date">
              <h5>Valid Thru</h5>
              <h6>12/28</h6>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <div class="top">
            <span>For Customer Service Call +977 4343 4344</span>
          </div>
          <span class="magnetic-strip"></span>
          <div class="signature">
            <i>500</i>
          </div>
          <div class="text">
            <span>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui ab minima tempora minus beatae? Tempora?
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
